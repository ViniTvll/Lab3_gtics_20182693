<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Seguros</title>
</head>
<body>
<h1>Lista de Seguros</h1>
<table border="1">
    <tr>
        <th>Empresa</th>
        <th>Cobertura</th>
        <th>Tarifa</th>

    </tr>
    <tr th:each="seguro : ${seguros}">
        <td th:text="${seguro.empresa}">Empresa</td>
        <td th:text="${seguro.cobertura}">Cobertura</td>
        <td th:text="${seguro.tarifa}">Tarifa</td>
        <td> <button>  Editar </button></td>
        <td> <button>  Eliminar </button></td>
    </tr>
</table>

<button onclick="window.location='seguros';" value="click here"> Agregar Elemento </button>
</body>
</html>
