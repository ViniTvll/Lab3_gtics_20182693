<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
<h1>Lista de Usuarios</h1>
<table border="1">
    <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Contraseñas</th>

    </tr>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.nombres}">Nombres</td>
        <td th:text="${usuario.apellidos}">Apellidos</td>
        <td th:text="${usuario.contraseña}">Contraseña</td>
        <td> <button>  Editar </button></td>
        <td> <button>  Eliminar </button></td>
    </tr>
</table>

<button onclick="window.location='usuarios';" value="click here"> Agregar Elemento </button>
</body>
</html>
